<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: green;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: lightblue;
		color: darkblue;
		font-size: medium;
	}
	.Gabriel_Style {
		background-color: green;
		color: white;
		text-align: center;
		text-decoration: italic;
		font-weight: bold;
		font-size: large;
	}
	</style>
	<p class="Gabriel_Style">PALMEIRAS is the best club in the WORLD!</p>
	<h2 class="font_1">This is an h2 element, styled per class attribute font_1</h2>
	<h3 class="font_2">This is an h3 element styled per class attribute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
	</body>
</html>
